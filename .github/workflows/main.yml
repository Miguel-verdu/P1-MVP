name: CI con AutoCommit y Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install pytest
          pip install pdoc

      - name: Ejecutar script de tests y actualizar README
        run: python update_readme.py

      - name: Generar documentación HTML con pdoc
        run: |
          mkdir -p docs_html
          pdoc --html --output-dir docs_html src  # Ajusta 'src' al directorio con tu código fuente

      - name: Sincronizar rama, guardar cambios locales, reorganizar (rebase), confirmar (commit) y enviar (push).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          # Usar la URL respaldada por token para que fetch/rebase/push estén autenticados
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

          # Guardar en stash cualquier cambio sin stage/rastrear para que el rebase se ejecute limpiamente.
          # Usar un mensaje de stash único para detectarlo posteriormente.
          git stash push --include-untracked -m "ci-temp-stash" || true

          # Actualizar origin/main y reorganizar (rebase) los commits locales (si existen) sobre ella.
          git fetch origin main
          git rebase origin/main || (git rebase --abort && { echo "Rebase failed"; exit 1; })

          # Restaurar los cambios guardados en stash (si existen). Si el pop falla por conflictos, fallar el job para que se requiera intervención del usuario.
          if git stash list | grep -q "ci-temp-stash"; then
            git stash pop || (echo "Conflict when unstashing; aborting." && exit 1)
          fi

          # Confirmar (commit) cualquier cambio producido por el script (si existen) y enviarlos (push).
          git add -A
          git diff --cached --quiet || git commit -m "Update README con estado de tests"
          git push origin HEAD:main

  deploy-docs:
    runs-on: ubuntu-latest
    needs: test-and-update
    permissions:
      contents: read  # just for checkout
      pages: write    # to deploy to Pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure Python (for pdoc compatibility, if ever needed)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pdoc
        run: pip install pdoc

      - name: Generate HTML documentation
        run: |
          mkdir -p docs_html
          pdoc --output-dir docs_html src  # Ajusta 'src' al directorio con tu código fuente

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs_html
