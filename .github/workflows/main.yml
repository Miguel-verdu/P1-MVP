name: CI con AutoCommit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install pytest

      - name: Ejecutar script de tests y actualizar README
        run: python update_readme.py

      - name: Sync branch, stash local changes, rebase, commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          # Use the token-backed URL so fetch/rebase/push are authenticated
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

          # Stash any unstaged/untracked changes so rebase can run cleanly.
          # Using a unique stash message to detect it later.
          git stash push --include-untracked -m "ci-temp-stash" || true

          # Bring origin/main up-to-date and rebase local commits (if any) on top of it.
          git fetch origin main
          git rebase origin/main || (git rebase --abort && { echo "Rebase failed"; exit 1; })

          # Restore stashed changes (if any). If pop fails due to conflicts, fail the job so user intervention is required.
          if git stash list | grep -q "ci-temp-stash"; then
            git stash pop || (echo "Conflict when unstashing; aborting." && exit 1)
          fi

          # Commit any changes produced by the script (if present) and push them.
          git add -A
          git diff --cached --quiet || git commit -m "Update README con estado de tests"
          git push origin HEAD:main
